<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-item>
            <ion-input placeholder="Nome de um produto" [(ngModel)]="texto"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
          <ion-input placeholder="Valor do produto" [(ngModel)]="preco"></ion-input>
        </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="success" size="default" (click)="adiciona()">
            <ion-icon name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let elemento_da_lista of variavel_lista; index as i">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  {{elemento_da_lista}}{{variavel_preco[i]}}
                </ion-col>
                <ion-col size="3">
                  <ion-button color="danger" size="default" (click)="remove(i)">
                    <ion-icon name="trash-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
